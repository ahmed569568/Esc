<header>
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
      <span class="navbar-brand" href="https://github.com/ngx-rocket" translate
        >Advansys <span class="esc">ESC</span>
        <p>engineering Services & consultancy</p>
      </span>
      <button
        style="margin-left: auto;"
        class="navbar-toggler"
        type="button"
        aria-controls="navbar-menu"
        aria-label="Toggle navigation"
        (click)="toggleMenu()"
        [attr.aria-expanded]="!menuHidden"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="nav">
        <div id="navbar-menu" class="collapse navbar-collapse float-xs-none" [ngbCollapse]="menuHidden">
          <div class="navbar-nav">
            <a class="nav-item nav-link text-uppercase" routerLink="/home" routerLinkActive="active">
              <span translate>Home</span>
            </a>
            <a class="nav-item nav-link text-uppercase" routerLink="/about" routerLinkActive="active">
              <span translate>About</span>
            </a>
            <a class="nav-item nav-link text-uppercase" routerLink="/service" routerLinkActive="active">
              <span translate>Services</span>
            </a>
            <a class="nav-item nav-link text-uppercase " routerLink="/customers" routerLinkActive="active">
              <span translate>Customers</span>
            </a>
            <a class="nav-item nav-link text-uppercase" routerLink="/careers" routerLinkActive="active">
              <span translate>Careers</span>
            </a>
            <a class="nav-item nav-link text-uppercase" routerLink="/contact" routerLinkActive="active">
              <span translate>Contact</span>
            </a>
          </div>
        </div>
      </div>
      <div class="navbar-nav ml-auto">
        <div class="nav-item" ngbDropdown display="dynamic" placement="bottom-right">
          <h6 id="user-dropdown" class="nav-link" ngbDropdownToggle>
            <i class="fas fa-user-circle"></i>
          </h6>
          <div ngbDropdownMenu aria-labelledby="user-dropdown">
            <h6 class="dropdown-header">
              <span translate>Logged in as</span> <b>{{ username }}</b>
            </h6>
            <div class="dropdown-divider"></div>
            <button class="dropdown-item" (click)="logout()" translate>Logout</button>
          </div>
        </div>
      </div>
    </div>
  </nav>
</header>
